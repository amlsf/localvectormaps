{% extends 'master.html' %}

{% block head %}
<!-- leaflet css sheet -->
<link rel="stylesheet" href="/static/leaflet/leaflet.css" />

<!-- my css sheet -->
<link href="/static/css/leaflet.css" rel="stylesheet">

<!-- MarkerCluster plugin -->
<link rel="stylesheet" href="/static/markercluster/MarkerCluster.css">
<link rel="stylesheet" href="/static/markercluster/MarkerCluster.Default.css">

<!-- D3 -->
<link type="text/css" rel="stylesheet" href="/static/D3/rickshaw.min.css">

{% endblock %}


{% block body %}

    <div id="metricspanel" class="controls">
<!--  Welcome header -->    
        <p align="center"><img src="\static\img\localvectorclear.jpg"></p>
        <p align="center" id='welcome'><b>Welcome to the Local Vector Maps page!</b><br><br>
<!--         <li style="font-size:11px">Visually explore local price trends between 2006-2013 in five Bay Area counties</li>
        <li style="font-size:11px">Identify high growth areas and visualize recovery since the 2009 real estate crash</li>
        <li style = "font-size:11px">View currently homes for sale</li><br> -->
        </p>

<!-- Buttons to toggle active listings on and off -->
        <div>
            <p class="col-sm-6 metricspanellabel">Show Homes For Sale</p>
            <div class="btn-group toggle-active col-sm-6" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" id="toggle-active-on">On</input>
                </label>
                <label class="btn btn-default active">
                  <input type="radio" id='toggle-active-off'>Off</input>
                </label>
            </div>
        </div>

<!-- Buttons to toggle heat colors layer on and off -->
        <div class = "show-heat-row">
            <p class="col-sm-6 metricspanellabel">Show Choropleth Map</p>
            <div class="btn-group toggle-heat col-sm-6" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" id="toggle-heat-on">On</input>
                </label>
                <label class="btn btn-default">
                  <input type="radio" id='toggle-heat-off'>Off</input>
                </label>
            </div>
        </div><br>

<!-- Options for Other Metrics: Sales Price, Sales Price per Square Foot, year on year comparison -->
    <div id="radio" class="is-nodisplay col-sm-12">
        <div class = 'radio'>
            <label>
             <INPUT TYPE="Radio" CHECKED Name="metric" ID="SP">Historical Sale Price
            </label>
        </div>
        <div class = 'radio'>
            <label>
            <INPUT TYPE="Radio" Name="metric" ID="SPS">Historical Sales Price/Sqft
            </label>
        </div>
        <div class = 'radio'>
            <label>
            <INPUT TYPE="Radio" Name="metric" ID="SPSC">Price Change Comparison (%)
            </label>
        </div>

    </div>

<!-- Double range slider -->
        <p class="is-nodisplay" id="year-slider" align="center">
          <label for="year" id="labelforslider">Year-on-Year Comparison</label>
          <input type="text" id="year" style="border:0; color:#f6931f; font-weight:bold;" readonly>
            <div id="slider-range"></div>
        </p>
    </div>

<div id="map"></div>

{% endblock %}


{% block script %}

<!-- leaflet API -->
<script src="/static/leaflet/leaflet.js"></script>

<!-- MarkerCluster plugin -->
<script src="/static/markercluster/leaflet.markercluster.js"></script>

<!-- GeoJSON shape files -->
<script src ="/static/js/zipssubsetonly.js"></script>
<!-- <script src ="/static/js/qgisblockgroups.js"></script> -->

<!-- my JS -->
<script src="/static/js/leaflet.js"></script>

<!-- D3 -->
<script src="../static/D3/d3.v3.min.js"></script>
<!-- <script src="../vendor/d3.layout.min.js"></script> -->
<script src="/static/D3/rickshaw.min.js"></script>
<link type="text/css" rel="stylesheet" href="/static/D3/graph.css">
<link type="text/css" rel="stylesheet" href="/static/D3/detail.css">
<link type="text/css" rel="stylesheet" href="/static/D3/legend.css">
<link type="text/css" rel="stylesheet" href="/static/D3/lines.css"> 

<script type="text/javascript">
    
    $(document).ready(function(){
        initLeaflet();
    });

</script>

{% endblock %}
