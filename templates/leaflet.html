{% extends 'master.html' %}

{% block head %}
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<link href="/static/css/leaflet.css" rel="stylesheet">
{% endblock %}


{% block body %}
<div id="metricspanel" class="controls">
    <INPUT TYPE="Checkbox" NAME="active">Show Active Listings (jquery)<br>
    <INPUT TYPE="Checkbox" CHECKED NAME="toggleheat">Toggle Heat Map<br>

<!-- Other Metrics: PSF, valuation, rental price, sophisticated logic -->
<!-- TODO What is this value id for? --> 
    <INPUT TYPE="Radio" CHECKED Name="metric" ID="SP">Sales Price
    <INPUT TYPE="Radio" Name="metric" ID="SPS">Sales PSF
    <INPUT TYPE="Radio" Name="metric" ID="SPSC">Sales PSF Comparison

    <p>
      <label for="year">Year-on-year comparison:</label>
      <input type="text" id="year" style="border:0; color:#f6931f; font-weight:bold;" readonly>
    </p>
    <div id="slider-range"></div>
</div>


<div id="map"></div>
{% endblock %}
