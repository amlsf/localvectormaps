{% extends 'master.html' %}
{% block body %}

<html>

{% for rating in user_ratings %}
<h3> <small>User ID {{ rating.user_id }} gave Movie ID {{rating.movie_id}} 

    <a href="{{ url_for('movie_ratings', movie_id=rating.movie_id) }}"> Movie Title: {{ rating.movie.title }} </a> 

    a rating of {{rating.rating}} </small> </h3>
{% endfor %}

</html>

{% endblock %}

<a href="{{ url_for('user_ratings', user_id=user.id) }}">
